<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomBike Official Homepage</title>

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <div class="burger-logo" id="burger">
            <i class="ri-menu-line" id="burger-icon"></i>
        </div>
        <!-- Burger Menu -->
        <nav class="nav-container" id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="custom.html">Custom</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Galeri</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <!-- Logo -->
        <h1 class="logo"><span>C</span><span class="logo-span">B</span></h1>

        <!-- Icon -->
        <div class="icon-container">
            <i class="ri-shopping-cart-fill icon-items"></i>
            <i class="ri-account-circle-line icon-items"></i>
        </div>
    </header>

    <!-- Hero Custom Section -->
    <section class="hero-custom-container">
        <div class="hero-custom-img">
            <img src="assets/img/hero-custom-img.png" alt="custom bike">
        </div>
    </section>

    <!-- Feedback -->
    <section class="feedback-container">
        <div class="feedback">
            <p class="feedback-text"><a href="https://t.maze.co/170727434">Feedback</a></p>
        </div>
    </section>

    <!-- Whatsapp Button -->
    <section class="whatsapp-container">
        <div class="whatsapp">
            <img src="assets/img/logos-whatsapp-icon.svg" alt="whatsapp logo">
        </div>
    </section>

    <!-- Pilih Frame -->
    <section class="frame-container">
        <h1 class="frame-title">Pilih Frame</h1>
        <div class="frame-card">
            <div class="card">
                <img src="assets/img/road-bike.png" alt="road bike">
                <button class="button-card"><b>Road Bike</b></button>
            </div>
    
            <div class="card">
                <img src="assets/img/city-bike.png" alt="road bike">
                <button class="button-card"><b>City Bike</b></button>
            </div>
            
            <div class="card">
                <img src="assets/img/mountain-bike.png" alt="road bike">
                <button class="button-card"><b>Mountain Bike</b></button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <h1 class="footer-title">Custom <span class="footer-span">Bike</span><br>
            <span class="footer-sub">Be Your Bike</span></h1>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Custom</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Galeri</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <form action="" class="footer-form">
            <input type="text" placeholder="Enter Your Email" class="form-input">
            <button type="submit" class="form-button">Subscribe</button>
        </form>
        <p class="footer-text">&copy;2023 PurwoCustom. All rights reserved.</p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
